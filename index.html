<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./password-generator.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 id="passDisplay" class="pass-display" id="password-display">Password</h3>
      <form id="genPassForm" class="form">
        <label for="CharacterAmount">Number of Characters</label>
        <div class="character-amount-container">
          <input id="characterAmountRange" type="range" value="10" min="6" max="20" step="1" />
          <input
            id="characterAmountNumber"
            class="number-amount"
            type="number"
            value="10"
            min="6"
            max="20"
            step="1"
          />
        </div>

        <label for="includeUpperCase">Include Uppercase Letters</label>
        <input id="includeUpperCase" type="checkbox" />

        <label for="includeNumbers">Include Numbers</label>
        <input id="includeNumbers" type="checkbox" />

        <label for="includeSymbols">Include Symbols</label>
        <input id="includeSymbols" type="checkbox" />

        <button class="btn" type="submit">Generate Password</button>
      </form>
    </div>

    <script src="./password-generator.js"></script>
  </body>
</html>
